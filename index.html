<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NASA APOD Portfolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0b0c10;
      color: #c5c6c7;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #1f2833;
      padding: 1em;
    }
    header h1 {
      margin: 0;
      font-size: 2em;
      color: #66fcf1;
    }
    main {
      padding: 2em;
    }
    .apod-card {
      background: #1f2833;
      border-radius: 12px;
      padding: 1em;
      margin: 1.5em auto;
      max-width: 700px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.6);
    }
    .apod-card img {
      max-width: 100%;
      border-radius: 8px;
    }
    .apod-title {
      font-size: 1.4em;
      font-weight: bold;
      color: #66fcf1;
      margin: 0.5em 0;
    }
    .apod-date {
      font-size: 0.9em;
      color: #45a29e;
      margin-bottom: 1em;
    }
    .apod-explanation {
      font-size: 1em;
      color: #c5c6c7;
      text-align: justify;
      line-height: 1.5em;
    }
  </style>
</head>
<body>
  <header>
    <h1>NASA API Demo</h1>
  </header>
  <main>
    <div id="apod-container"></div>
  </main>

  <script>
    async function loadAPOD() {
      try {
        const response = await fetch("data/apod-data.json");
        const data = await response.json();

        const container = document.getElementById("apod-container");
        container.innerHTML = "";

        // Pick a random entry
        const randomIndex = Math.floor(Math.random() * data.length);
        const entry = data[randomIndex];

        // Create card
        const card = document.createElement("div");
        card.className = "apod-card";

        const img = document.createElement("img");
        img.src = entry.url;
        img.alt = entry.title;

        const title = document.createElement("div");
        title.className = "apod-title";
        title.textContent = entry.title;

        const date = document.createElement("div");
        date.className = "apod-date";
        date.textContent = `Date: ${entry.date}`;

        const explanation = document.createElement("div");
        explanation.className = "apod-explanation";
        explanation.textContent = entry.explanation;

        // Append
        card.appendChild(img);
        card.appendChild(title);
        card.appendChild(date);
        card.appendChild(explanation);
        container.appendChild(card);
      } catch (err) {
        console.error("Error loading APOD data:", err);
      }
    }

    loadAPOD();
  </script>
</body>
</html>
